<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfinished Book Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bed4c037a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div id="left">
            <i class="fa-solid fa-book-open" style="color: white;"></i>
            <span style="color: white;"><strong>DNF Tracker</strong></span>
        </div>
        <div id="right">
            <!-- <button class="dark-light"><i class="fa fa-adjust"></i></button> -->
             <a href="https://github.com/parthmaheshwari7/book-library" target="_blank" rel="noopener noreferrer">
                <button class="github"><i class="fa-brands fa-github"></i></button>
             </a>
            
        </div>
    </div>
    <div class="main">
        <div class="left-pane">
            <div class="label"><i class="fa-solid fa-list-ul"></i>&nbsp&nbspOVERVIEW</div>
            <div id="totalDNF">
                <span class="label" style="font-size: 15px;">Total DNFs</span>
                <span class="label" id="total-books" style="font-size: 18px;color: #B22222; font-weight: 700;">0</span>
            </div>
            <div class="label" style="padding-top: 10px;"><i class="fa-solid fa-chart-simple"></i>&nbsp&nbspCOMMON
                REASONS</div>
            <div id="reason">
                <div id="flex-row">
                    <span class="label">Slow pacing</span>
                    <span class="label" id="total-slow-pacing">0 (0%)</span>
                </div>
                <progress id="progress-slow-pacing" value="0" max="100" style="accent-color: #B22222;"></progress>
            </div>
            <div id="reason">
                <div id="flex-row">
                    <span class="label">Writing style</span>
                    <span class="label" id="total-writing-style">0 (0%)</span>
                </div>
                <progress id="progress-writing-style" value="0" max="100" style="accent-color: blue"></progress>
            </div>
            <div id="reason">
                <div id="flex-row">
                    <span class="label">Boring plot</span>
                    <span class="label" id="total-boring-plot">0 (0%)</span>
                </div>
                <progress id="progress-boring-plot" value="0" max="100" style="accent-color: teal"></progress>
            </div>
            <div id="reason">
                <div id="flex-row">
                    <span class="label">Too long</span>
                    <span class="label" id="total-too-long">0 (0%)</span>
                </div>
                <progress id="progress-too-long" value="0" max="100" style="accent-color: purple"></progress>
            </div>
            <div class="label" style="padding-top: 10px;"><i class="fa-solid fa-circle-plus"></i>&nbsp&nbspADD NEW BOOK
            </div>
            <div class="add-new-dnf">
                <span class="label">TITLE</span>
                <input type="text" id="title"></input>
            </div>
            <div class="add-new-dnf">
                <span class="label">AUTHOR</span>
                <input type="text" id="author"></input>
            </div>
            <div class="add-new-dnf flex-row">
                <div class="col-1">
                    <span class="label">PAGES READ</span>
                    <input type="number" id="pages-read" min="1"></input>
                </div>
                <div class="col-2">
                    <span class="label">TOTAL PAGES</span>
                    <input type="number" id="total-pages" min="1"></input>
                </div>

            </div>
            <div class="add-new-dnf">
                <span class="label">REASON</span>
                <select id="reasons-dropdown">
                    <option>Slow pacing</option>
                    <option>Writing style</option>
                    <option>Boring plot</option>
                    <option>Too long</option>
                </select>
            </div>
            <button id="add" style="margin-top: 10px;" onclick="addBook()">Add to List</button>
        </div>
        <div class="library">
            <div class="top">
                <div class="left">
                    <div class="heading">UNFINISHED LIBRARY</div>
                </div>
                <div class="right">
                    <div class="filter">
                        <span class="label">FILTER BY&nbsp&nbsp
                            <select id="filter-dropdown">
                                <option>None</option>
                                <option>Slow pacing</option>
                                <option>Writing style</option>
                                <option>Boring plot</option>
                                <option>Too long</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <div id="books-grid"></div>
            <dialog id="delete-container">
                <h3><i class="fa solid fa-trash"></i>&nbspRemove Book</h3>
                <h4>Are you sure you want to remove this book from your library?</h4>
                <form method="dialog">
                    <div class="dialog-btn">
                        <button value="cancel" id="dialog-cancel">Cancel</button>
                    <button value="confirm" id="dialog-confirm">Remove</button>
                    </div>                   
                </form>
            </dialog>
            <dialog id="error-container">
                <h4 class="error-message"></h4>
            </dialog>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
